<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <title>Leaflet Live Earthquakes</title>
    <!-- Leaflet CSS -->
    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.7.1/dist/leaflet.css" />
    <!-- Boostrap -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootswatch/4.5.2/lumen/bootstrap.min.css">
    <!-- Our CSS -->
    <link rel="stylesheet" type="text/css" href="static/css/style.css">
    <!-- JQuery -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <!-- Leaflet JS -->
    <script src="https://unpkg.com/leaflet@1.7.1/dist/leaflet.js"></script>
    <!-- API key -->
    <script type="text/javascript" src="static/js/config.js"></script>
    <!-- JS -->
    <script type="text/javascript" src="static/js/logic.js"></script>

</head>

<body>
    <div class="jumbotron text-center">
        <h4 class="display-4">Global Live Earthquakes by USGS</h4>
        <hr class="my-2">
        <div class="card-header" style="font-size:30px"><strong>Filters</strong></div>
        <div class="card-body">
            <select id="period">
                    <option value="all_hour">Past Hour</option>
                    <option value="all_day">Past Day</option>
                    <option value="all_week">Past 7 Days</option>
                    <option value="all_month">Past 30 Days</option>
                </select>
        </div>
        <h4 id="maptext"></h4>
    </div>
    <div class="row">
        <div class="col-md-12" id="mapcontainer">

            <!-- The div that holds our map -->
            <div id="mapid"></div>
        </div>


    </div>


</body>

</html>
